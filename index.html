<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Cutiepie ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Indie+Flower&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-soft: #fff0f3;
            --primary: #ff758c;
            --secondary: #ff7eb3;
            --text: #4a4a4a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-soft);
            background-image: radial-gradient(#ffc1cc 1.5px, transparent 1.5px);
            background-size: 25px 25px;
            height: 100vh; width: 100vw;
            overflow: hidden;
            color: var(--text);
        }

        /* --- UI CARD --- */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; z-index: 10;
        }

        .love-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 117, 140, 0.2);
            padding: 2rem; width: 100%; max-width: 450px;
            text-align: center; border: 2px solid white;
            opacity: 0; transform: translateY(20px);
        }

        h1 { font-size: 1.8rem; color: var(--primary); margin-bottom: 1rem; line-height: 1.3; }
        p { font-size: 1.1rem; color: #666; margin-bottom: 2rem; font-weight: 400; }

        button {
            background: white; border: 2px solid #ffe4e6;
            padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px;
            font-family: 'Fredoka', sans-serif; font-size: 1.1rem; color: var(--text);
            cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        button:active { transform: scale(0.98); background: #fff0f3; }
        
        /* Highlight chosen path buttons if needed, or keep simple white */

        textarea {
            width: 100%; height: 100px; border: 2px solid #ffe4e6;
            border-radius: 15px; padding: 15px; font-family: 'Indie Flower';
            font-size: 1.3rem; margin-bottom: 20px; outline: none; background: #fffafa;
        }

        /* --- POPUP --- */
        #popup-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.85); z-index: 999;
            backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
        }
        .popup-content {
            background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); text-align: center; width: 85%; max-width: 320px;
            transform: scale(0.8);
        }
        .popup-text { font-size: 1.5rem; color: var(--primary); margin-bottom: 20px; line-height: 1.4; }
        .next-btn {
            width: 50px; height: 50px; background: var(--primary); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin: 0 auto; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
        }

        /* --- FINAL ENVELOPE STAGE --- */
        #final-stage { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            z-index: 100; transform: translateY(100%);
        }

        .envelope-wrapper {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 300px; height: 200px; cursor: pointer;
        }
        
        .pocket {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: #ff758c; border-radius: 0 0 10px 10px; z-index: 20;
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
        }
        .flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: #ff5c77; border-radius: 10px 10px 0 0; z-index: 30; 
            transform-origin: top; clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
        .seal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 55px; height: 55px; background: #ffd700; border-radius: 50%;
            z-index: 40; display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; border: 3px solid #f39c12;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* The Card - Hidden inside initially */
        .card-letter {
            position: absolute; top: 10px; left: 15px;
            width: 270px; height: 180px;
            background: white; border-radius: 10px;
            z-index: 15; padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            /* Important for the transition */
            transform-origin: center center;
        }

        .letter-content {
            font-family: 'Indie Flower'; font-size: 1.25rem; 
            color: #444; line-height: 1.6; opacity: 0;
            height: 100%; overflow-y: auto; text-align: left;
        }
        
        /* Scrollbar aesthetics */
        .letter-content::-webkit-scrollbar { width: 6px; }
        .letter-content::-webkit-scrollbar-thumb { background: #ffb1bc; border-radius: 10px; }

        .reply-section { margin-top: 30px; border-top: 1px dashed #eee; padding-top: 20px; text-align: center; }
        .reply-input { width: 100%; padding: 12px; border: 1px solid #ffe4e6; border-radius: 12px; margin-bottom: 10px; font-family: 'Fredoka'; font-size: 1rem; background: #fdfdfd;}
        .reply-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-family: 'Fredoka'; font-size: 1rem; box-shadow: 0 4px 10px rgba(255, 117, 140, 0.3);}

        .hint {
            position: absolute; bottom: -60px; width: 100%; text-align: center;
            color: white; font-weight: 600; font-size: 1.2rem; 
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div id="popup-overlay">
        <div class="popup-content">
            <div class="popup-text" id="popup-msg"></div>
            <div class="next-btn" onclick="closePopup()">‚ûú</div>
        </div>
    </div>

    <div id="game-container" class="screen"></div>

    <div id="final-stage">
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="flap" id="flap"></div>
            <div class="pocket"></div>
            <div class="seal" id="seal" onclick="openEnvelope()">‚ù§Ô∏è</div>
            <div class="card-letter" id="letterCard">
                <div class="letter-content" id="letterText"></div>
            </div>
            <div class="hint" id="hint">Tap to open my heart...</div>
        </div>
    </div>

<script>
    // --- SUPABASE SETUP ---
    const SUPABASE_URL = 'https://ezfihigzlgrxidhbulqb.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV6ZmloaWd6bGdyeGlkaGJ1bHFiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1Mjk1NzMsImV4cCI6MjA4NjEwNTU3M30.sKd1cSawjDQ0JxDiddzhuC_Y-YlqDBK5uosviCImcQo';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let sessionData = { path: [], finalInput: "" };

    // --- YOUR CUSTOM QUESTIONS & POPUPS ---
    const story = {
        start: {
            title: "Hi cutiepie!",
            text: "If our relationship was a movie genre, what would it be?",
            options: [
                { text: "Rom com ‚ù§Ô∏è", next: "rom_com_branch" },
                { text: "Action Adventure üí•", next: "q2" }
            ]
        },
        rom_com_branch: {
            title: "A Rom-Com, huh?",
            text: "Do you want me to be more romantic, or is it just fine now?",
            options: [
                { text: "Yes, more please! üòç", next: "how_romantic" },
                { text: "It's fine now üòá", next: "q2", popup: "okay baby, I understand." }
            ]
        },
        how_romantic: {
            title: "How much romantic?",
            text: "Pick your level...",
            options: [
                { text: "Extremely (Possessive & Romantic)", popup: "lovely", next: "q2" },
                { text: "Beyond Extremely (Personal, Life, Love)", popup: "okay my beautiful cutiepie", next: "q2" }
            ]
        },
        q2: {
            title: "Question 2",
            text: "How many times a day do I cross your mind?",
            options: [
                { text: "More than once", popup: "I feel lucky ü´£", next: "q3" },
                { text: "Everytime", popup: "toh mere pas aa jaya karo, ya hum aa jate hain na ü´£", next: "q3" }
            ]
        },
        q3: {
            title: "One more thing...",
            text: "Do you know how much you mean to me?",
            options: [
                { text: "Yes", next: "input_branch" },
                { text: "No, tell me", action: "finale" }
            ]
        },
        input_branch: {
            title: "Tell me more...",
            text: "What do you feel about us? And what kind of person do you want me to be for you?",
            type: "input",
            options: [{ text: "Done, now tell me... üíå", action: "finale" }]
        }
    };

    // --- YOUR ORIGINAL HINDI MESSAGE ---
    const fullMessage = `
    Meri <span style="color:#ff758c; font-weight:bold;">cutiepie</span>,<br><br>
    Jab pehli baar hum tumse mile the tabhi hum jyada kuch jante nahi the tumhare baare mein lekin dhire-dhire hum dono baat karne lage, pehle to dar lagne laga ki kahin tum sir se complaint na kar üòÖ do isiliye message karne ke baad tumhara number block kar diye lekin fir jab tum call back ki to bohot accha laga.<br><br>
    Aur fir dhire dhire kab man mein tumhare liye feelings aa gaya pata hi nahi chala, hum jante the ki kabhi na kabhi to tum meri ho jaogi, aur isliye kabhi haar nahi maane. Ab tum meri ho aur hum bhi paglon ki tarah tumse pyaar karte hain, par dar bhi lagta hai ki kahin tumko mere kisi bhi baat ka harkat ka bura na lage, aur tum hurt na ho jao, par jisse darte hai hum wahi ho jata hai, par hum tumse ye kehna chahte hain, ki hum bahot pyaar karte hain tumse, aur tum mere liye bahut jaruri ho.<br><br>
    Meri kisi bhi baat ka bura mat mana karo na baccha. Hum kuch bolte hain to daant do na babu, par roya mat karo, accha nahi lagta na.<br><br>
    Aaj propose day hai, par hum saamne se to jaake keh nahi sakte , isiliye aise bata rahe hain, meri puchki...<br><br>
    <span style="font-size:1.5rem; color:#ff758c; font-weight:bold;">I LOVE YOU SO MUCH üíï üòò</span><br><br>
    Meri life mein hone ke liye thank you babu üòò
    
    <div class="reply-section">
        <input type="text" id="finalReply" class="reply-input" placeholder="Type 'I love you too babu'...">
        <button onclick="sendReply()" class="reply-btn">Send ‚ù§Ô∏è</button>
    </div>
    
    <div style="margin-top:20px; font-size:0.9rem; color:#999; cursor:pointer;" onclick="location.reload()">‚Ü∫ Start Over</div>
    `;

    // --- ENGINE ---
    const container = document.getElementById('game-container');

    function renderScene(id) {
        const scene = story[id];
        let inputHTML = scene.type === 'input' ? `<textarea id="userInput" placeholder="Write here..."></textarea>` : '';

        container.innerHTML = `
            <div class="love-card">
                <h1>${scene.title}</h1>
                <p>${scene.text}</p>
                ${inputHTML}
                <div class="btn-group">
                    ${scene.options.map((opt, i) => `<button onclick="handleOption('${id}', ${i})">${opt.text}</button>`).join('')}
                </div>
            </div>
        `;
        gsap.to(".love-card", { opacity: 1, y: 0, duration: 0.5, ease: "back.out" });
    }

    window.handleOption = (id, idx) => {
        const opt = story[id].options[idx];
        sessionData.path.push({ q: story[id].text, a: opt.text });
        if(opt.popup) openPopup(opt.popup, opt.next, opt.action);
        else proceed(opt.next, opt.action);
    };

    function proceed(nextId, action) {
        const input = document.getElementById('userInput');
        if(input) sessionData.finalInput = input.value;
        if (action === "finale") { saveData(); startFinale(); } 
        else { renderScene(nextId); }
    }

    const popupOverlay = document.getElementById('popup-overlay');
    let pending = null;
    function openPopup(msg, next, action) {
        document.getElementById('popup-msg').innerText = msg;
        pending = { next, action };
        popupOverlay.style.pointerEvents = "auto";
        gsap.to(popupOverlay, { opacity: 1, duration: 0.3 });
        gsap.fromTo(".popup-content", { scale: 0.5 }, { scale: 1, duration: 0.4, ease: "back.out(1.7)" });
    }
    window.closePopup = () => {
        gsap.to(".popup-content", { scale: 0.8, opacity: 0, duration: 0.3 });
        gsap.to(popupOverlay, { opacity: 0, delay: 0.1, onComplete: () => {
            popupOverlay.style.pointerEvents = "none";
            proceed(pending.next, pending.action);
        }});
    };

    function startFinale() {
        gsap.to(container, { y: -50, opacity: 0, duration: 0.8 });
        gsap.to("#final-stage", { y: '0%', duration: 1, ease: "power2.inOut" });
    }

    window.openEnvelope = () => {
        document.getElementById('hint').style.display = 'none';
        const tl = gsap.timeline();
        
        tl.to("#seal", { scale: 0, duration: 0.3 })
          .to("#flap", { rotateX: 180, duration: 0.6, transformOrigin: "top" })
          .set("#flap", { zIndex: 1 })
          .set("#letterCard", { zIndex: 9999 }) // Ensure it's on top
          
          // 1. Move Up out of pocket
          .to("#letterCard", { y: -200, duration: 0.8, ease: "back.out(1.2)" })
          
          // 2. Center to Screen (THE FIX)
          .to("#letterCard", {
              position: "fixed",
              top: "50%",
              left: "50%",
              xPercent: -50, // Centers the element horizontally
              yPercent: -50, // Centers the element vertically
              x: 0, 
              y: 0, 
              width: "90vw",
              height: "75vh",
              duration: 1.2,
              ease: "power3.inOut"
          })
          .call(() => {
              const textDiv = document.getElementById('letterText');
              textDiv.innerHTML = fullMessage;
              gsap.to(textDiv, { opacity: 1, duration: 1 });
              confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#ff758c', '#ffffff'] });
          });
    };

    async function saveData() {
        await supabaseClient.from('puja_answers').insert([{ question_path: sessionData.path, final_message: sessionData.finalInput }]);
    }
    
    window.sendReply = async () => {
        const reply = document.getElementById('finalReply').value;
        if(!reply) return;
        const btn = document.querySelector('.reply-btn');
        btn.innerText = "Sending...";
        await supabaseClient.from('puja_answers').insert([{ final_message: "REPLY: " + reply }]);
        btn.innerText = "Sent! ‚ù§Ô∏è";
        btn.style.backgroundColor = "#4cd137";
        confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 } });
    };

    renderScene('start');
</script>
</body>
</html>
